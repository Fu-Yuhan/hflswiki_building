<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            background-image:url("/static/img/back2.jpg");}
        #contain {
            padding: 30px;
            margin-top: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>creat a new acount</title>
</head>
<body>
<div class="container" >
    <div class="row  justify-content-center align-items-center ">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="contain">
            <h2 class="text-center">注册</h2>
            <form method="post" class="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input id="email" type="email" class="form-control" name="useremail" placeholder="邮箱" required>
                </div
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input id="username" type="text" class="form-control" name="username" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="密码" required>
                </div>
                <div class="form-group">

                    <label for="password2">确认密码</label>
                    <input id="password2" type="password" class="form-control" name="password2" placeholder="确认密码" required>
                </div>

                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success" role="alert">{{ success }}</div>
                {% endif %}

                <button type="submit" class="btn btn-primary btn-block">注册</button>
            </form>
            <p class="text-center text-muted">已有账号？<a href="/login.php/">登录</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
