<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form class="login-form" method="post" action="/login.php">
                    {% csrf_token %}
                    <h2 class="text-center mb-4">Login</h2>
                    <div class="form-group">
                        <label for="username">用户名或邮箱</label>
                        <input type="text" class="form-control" id="username" name="用户名或邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="密码" required>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="alert-warning">

                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <p class="text-center mt-3">Don't have an account? <a href="/login.php/signup/">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
